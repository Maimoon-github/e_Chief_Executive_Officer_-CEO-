[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --cov=agents
    --cov=tools
    --cov=workflows
    --cov=memory
    --cov=models
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70

markers =
    asyncio: mark test as async (handled by pytest-asyncio)
    integration: mark test as integration (requires live services)
    unit: mark test as a fast unit test
    slow: mark test as slow-running

log_cli = true
log_cli_level = WARNING
log_format = %(asctime)s [%(levelname)s] %(name)s â€” %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::DeprecationWarning:aiosqlite
    ignore::DeprecationWarning:langgraph
    ignore::PendingDeprecationWarning
